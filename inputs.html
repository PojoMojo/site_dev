<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Inputs</title>
  </head>
  <body>
    <h1>HTML Inputs Demo</h1>
    <br/>
    <p>This page is an example of HTML form inputs. Enjoy.</p>

    <!-- Form which will send a GET request to the current URL -->
  <form>
    <label>Name:
      <input name="submitted-name" autocomplete="name">
    </label>
    <button>Save</button>
  </form>

  <!-- Form which will send a POST request to the current URL -->
  <form method="post">
    <label>Name:
      <input name="submitted-name" autocomplete="name">
    </label>
    <button>Save</button>
  </form>

  <!-- Form with fieldset, legend, and label -->
  <form method="post">
    <fieldset>
      <legend>Title</legend>
      <label><input type="radio" name="radio"> Option1</label>
      <label><input type="radio" name="radio"> Option2</label>
      <label><input type="radio" name="radio"> Option3</label>
    </fieldset>
  </form>

  <label for="avatar">Choose a profile picture:</label>

  <input type="file"
         id="avatar" name="avatar"
         accept="image/png, image/jpeg">

<br /><input type="range">

  </body>

</html>
